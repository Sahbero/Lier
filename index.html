    <script type="text/babel" data-type="module">
        // --- FIREBASE MODÃœLLERÄ° ---

        // --- IKON BÄ°LEÅENÄ° (DÃœZELTÄ°LMÄ°Å) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);
            
            React.useEffect(() => {

                    // Ã–nce iÃ§eriÄŸi temizle
                    iconRef.current.innerHTML = '';
                    
                    // data-lucide attribute'unu set et

        // --- SABÄ°TLER ---
        const GAME_STATES = {
            AUTH: 'AUTH',
            PROFILE: 'PROFILE',

            GUESS_LEVEL: 'GUESS_LEVEL',

        };

        const MATCH_LEVELS = [
            { id: 0, label: "FarklÄ± DÃ¼nyalar", color: "text-gray-500", limit: 0 },
            { id: 1, label: "TesadÃ¼fi Benzerlik", color: "text-blue-400", limit: 1 },
            { id: 2, label: "Ortak Frekans", color: "text-green-400", limit: 2 },
            { id: 3, label: "GÃ¼Ã§lÃ¼ BaÄŸ", color: "text-purple-400", limit: 3 },

        ];

        const QUESTIONS = [
            { id: 'color', label: 'En sevdiÄŸin renk?', iconName: 'zap', options: ['Mavi', 'KÄ±rmÄ±zÄ±', 'Siyah', 'YeÅŸil', 'SarÄ±', 'Mor', 'Turuncu', 'Beyaz'] },
            { id: 'food', label: 'En sevdiÄŸin yemek?', iconName: 'heart', options: ['Pizza', 'Burger', 'Sushi', 'Kebap', 'Makarna', 'Salata', 'TatlÄ±', 'MantÄ±'] },
            { id: 'toy', label: 'Ã‡ocukken en sevdiÄŸin oyuncak?', iconName: 'ghost', options: ['Lego', 'Barbie', 'Araba', 'PeluÅŸ', 'Action Man', 'Top', 'Gameboy', 'Puzzle'] },
            { id: 'music', label: 'MÃ¼zik tÃ¼rÃ¼n?', iconName: 'music', options: ['Pop', 'Rock', 'Rap', 'Klasik', 'Jazz', 'Elektronik', 'Indie', 'Metal'] },
            { id: 'person', label: 'DeÄŸerli insan tipi?', iconName: 'user', options: ['Aile', 'Dost', 'Sevgili', 'Kendim', 'Mentor', 'Evcil Hayvan'] },
            { id: 'fear', label: 'En bÃ¼yÃ¼k korkun?', iconName: 'frown', options: ['YalnÄ±zlÄ±k', 'YÃ¼kseklik', 'BÃ¶cek', 'BaÅŸarÄ±sÄ±zlÄ±k', 'KaranlÄ±k', 'Ã–lÃ¼m', 'PalyaÃ§o'] },
            { id: 'excitement', label: 'Seni ne heyecanlandÄ±rÄ±r?', iconName: 'smile', options: ['Seyahat', 'Para', 'AÅŸk', 'Yemek', 'Adrenalin', 'Ã–ÄŸrenmek'] },
            { id: 'talent', label: 'Ä°stediÄŸin yetenek?', iconName: 'star', options: ['UÃ§mak', 'GÃ¶rÃ¼nmezlik', 'Zihin Okuma', 'ZamanÄ± Durdurma', 'IÅŸÄ±nlanma'] },
            { id: 'film', label: 'En sevdiÄŸin film tÃ¼rÃ¼?', iconName: 'film', options: ['Bilim Kurgu', 'Romantik', 'Korku', 'Komedi', 'Aksiyon', 'Belgesel', 'Animasyon'] },
            { id: 'book', label: 'En sevdiÄŸin kitap tÃ¼rÃ¼?', iconName: 'book', options: ['Roman', 'KiÅŸisel GeliÅŸim', 'Tarih', 'Fantastik', 'Polisiye', 'Åiir'] },
            { id: 'item', label: 'VazgeÃ§ilmez eÅŸyan?', iconName: 'coffee', options: ['Telefon', 'KulaklÄ±k', 'Bilgisayar', 'Saat', 'GÃ¶zlÃ¼k', 'Defter'] },
            { id: 'trait', label: 'En sevdiÄŸin Ã¶zelliÄŸin?', iconName: 'sparkles', options: ['Zeka', 'Mizah', 'SabÄ±r', 'Cesaret', 'DÃ¼rÃ¼stlÃ¼k', 'Sadakat'] }
        ];

        function MysteryConnectionGame() {
            const { useState, useEffect, useRef } = React;
            
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [gameState, setGameState] = useState(GAME_STATES.AUTH);
            const [userProfile, setUserProfile] = useState({ name: '', age: '' });
            const [opponentProfile, setOpponentProfile] = useState({});
            const [matchLevel, setMatchLevel] = useState(null);
            const [sharedCategories, setSharedCategories] = useState([]);
            
            // Auth & Settings
            const [authMode, setAuthMode] = useState('LOGIN');
            const [authCreds, setAuthCreds] = useState({ username: '', password: '' });
            const [authLoading, setAuthLoading] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [volume, setVolume] = useState(0.5);

            const [gameId, setGameId] = useState(null);
            const [currentTurn, setCurrentTurn] = useState(null);
            const [onlineCount, setOnlineCount] = useState(0);
            const unsubscribeGameRef = useRef(null);
            const audioRef = useRef(null);

            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState("");
            const [systemMessage, setSystemMessage] = useState(null);
            
            const [guessedLevel, setGuessedLevel] = useState(null);
            const [guesses, setGuesses] = useState({});
            const [score, setScore] = useState(0);
            const [inboxGames, setInboxGames] = useState([]);
            const [isUnlimitedChat, setIsUnlimitedChat] = useState(false);

            const chatEndRef = useRef(null);

            // --- MÃœZÄ°K YÃ–NETÄ°MÄ° (DÃœZELTÄ°LDÄ°) ---
            useEffect(() => {
                if (!BACKGROUND_MUSIC_URL) return;
                
                // Audio nesnesini oluÅŸtur
                audioRef.current = new Audio(BACKGROUND_MUSIC_URL);
                audioRef.current.loop = true;
                audioRef.current.volume = volume;

                // Temizlik
                return () => {
                    if (audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                };
            }, []); // Sadece bir kere Ã§alÄ±ÅŸsÄ±n

            // Volume deÄŸiÅŸince sesi gÃ¼ncelle
            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume;
                }
            }, [volume]);

            // Sayfaya tÄ±klandÄ±ÄŸÄ±nda baÅŸlat (Browser Policy)
            const handleInteraction = () => {
                if (audioRef.current && audioRef.current.paused && BACKGROUND_MUSIC_URL) {
                    audioRef.current.play().catch(e => console.log("Otomatik oynatma bekleniyor:", e));
                }
            };

            // 1. AUTHENTICATION LISTENER
            useEffect(() => {
                if (!auth) return;
                const unsubscribe = onAuthStateChanged(auth, async (u) => { 
                    if (u) {
                        setUser(u);
                        const docRef = doc(db, 'artifacts', APP_ID, 'users', u.uid, 'data', 'profile');
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            setUserProfile(docSnap.data());
                            setGameState(GAME_STATES.LOBBY);
                        } else {
                            setGameState(GAME_STATES.PROFILE);
                        }
                    } else {
                        setUser(null);
                        setGameState(GAME_STATES.AUTH);
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. ONLINE PRESENCE
            useEffect(() => {
                if (!user) return;
                const presenceRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'presence', user.uid);
                setDoc(presenceRef, { lastSeen: serverTimestamp(), userId: user.uid }, { merge: true }).catch(() => {});
                const interval = setInterval(() => {
                    setDoc(presenceRef, { lastSeen: serverTimestamp(), userId: user.uid }, { merge: true }).catch(() => {});
                }, 30000);
                const presenceColl = collection(db, 'artifacts', APP_ID, 'public', 'data', 'presence');
                const unsubPresence = onSnapshot(presenceColl, (snapshot) => {
                    const now = new Date();
                    setOnlineCount(snapshot.docs.filter(d => d.data().lastSeen && (now - d.data().lastSeen.toDate()) < 120000).length);
                });
                return () => { clearInterval(interval); unsubPresence(); };
            }, [user]);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            // 3. INBOX LISTENER
            useEffect(() => {
                if (!user || gameState === GAME_STATES.AUTH) return;
                const gamesRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'games');
                const q = query(gamesRef); 
                const unsubInbox = onSnapshot(q, (snapshot) => {
                    const myGames = snapshot.docs
                        .map(d => ({ id: d.id, ...d.data() }))
                        .filter(g => (g.player1.userId === user.uid || g.player2.userId === user.uid) && g.status === 'shared')
                        .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setInboxGames(myGames);
                });
                return () => unsubInbox();
            }, [user, gameState]);


            // --- FONKSÄ°YONLAR ---
            const handleAuth = async () => {
                if (!authCreds.username || !authCreds.password) return setSystemMessage("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
                setAuthLoading(true); setSystemMessage(null);
                const email = `${authCreds.username.toLowerCase()}@gizemlibag.com`;
                try {
                    if (authMode === 'REGISTER') {
                        const usernameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'usernames', authCreds.username.toLowerCase());
                        const usernameSnap = await getDoc(usernameRef);
                        if (usernameSnap.exists()) throw new Error("USERNAME_TAKEN");
                        const userCredential = await createUserWithEmailAndPassword(auth, email, authCreds.password);
                        const uid = userCredential.user.uid;
                        await setDoc(usernameRef, { uid: uid });
                        await setDoc(doc(db, 'artifacts', APP_ID, 'users', uid, 'data', 'profile'), { username: authCreds.username, name: authCreds.username, age: '' });
                    } else {
                        await signInWithEmailAndPassword(auth, email, authCreds.password);
                    }
                } catch (error) {
                    let msg = "Bir hata oluÅŸtu.";
                    if (error.message === "USERNAME_TAKEN") msg = "Bu kullanÄ±cÄ± adÄ± alÄ±nmÄ±ÅŸ.";
                    else if (error.code === 'auth/operation-not-allowed') msg = "Firebase Email/Password giriÅŸi kapalÄ±!";
                    else msg = error.message;
                    setSystemMessage(msg);
                } finally { setAuthLoading(false); }
            };

            const handleLogout = async () => {
                await signOut(auth);
                setGameState(GAME_STATES.AUTH);
                setShowSettings(false);
            };

            const handleDeleteAccount = async () => {
                try {
                    await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'data', 'profile'));
                    if (userProfile.username) {
                        await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'usernames', userProfile.username.toLowerCase()));
                    }
                    await deleteUser(user);
                    setGameState(GAME_STATES.AUTH);
                    setShowSettings(false);
                    setShowDeleteConfirm(false);
                } catch (error) {
                    console.error("Hesap silme hatasÄ±:", error);
                    setSystemMessage("Hesap silinirken hata oluÅŸtu.");
                }
            };

            const saveProfile = async () => {
                if (!user) return;
                await setDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'data', 'profile'), userProfile, { merge: true });
                setGameState(GAME_STATES.LOBBY);
                setShowSettings(false);
            };

            const isProfileComplete = userProfile.name && userProfile.age && QUESTIONS.every(q => userProfile[q.id] && userProfile[q.id].trim() !== "");

            const startMatchmaking = async () => {
                if (!user) return;
                setMessages([]); setGameId(null); setCurrentTurn(null); setOpponentProfile({}); setGuesses({}); setGuessedLevel(null); setScore(0); setIsUnlimitedChat(false);
                setGameState(GAME_STATES.SEARCHING); setSystemMessage(null);

                const myMatchToken = Math.random().toString(36).substring(2) + Date.now().toString(36);
                const queueRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'matchmaking_queue');
                const gamesRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'games');

                try {
                    const snapshot = await getDocs(queueRef);
                    const now = Date.now();
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        if (data.createdAt && (now - data.createdAt.toDate().getTime() > 120000)) deleteDoc(doc.ref).catch(() => {}); 
                    });
                    const opponentDoc = snapshot.docs.find(doc => {
                        const data = doc.data();
                        if (data.userId === user.uid) return false;
                        return (!data.createdAt || (now - data.createdAt.toDate().getTime()) < 45000); 
                    });

                    if (opponentDoc) {
                        const opponentData = opponentDoc.data();
                        try {
                            await deleteDoc(opponentDoc.ref);
                            const starter = Math.random() < 0.5 ? user.uid : opponentData.userId;
                            const newGameRef = await addDoc(gamesRef, {
                                player1: opponentData,
                                player2: { userId: user.uid, profile: userProfile },
                                status: 'active', matchToken: opponentData.matchToken, currentTurn: starter, createdAt: serverTimestamp(), messages: []
                            });
                            setGameId(newGameRef.id); startGameListener(newGameRef.id);
                        } catch (e) { setTimeout(startMatchmaking, 500); }
                    } else {
                        const myOldEntries = snapshot.docs.filter(doc => doc.data().userId === user.uid);
                        myOldEntries.forEach(d => deleteDoc(d.ref));
                        const myQueueRef = await addDoc(queueRef, { userId: user.uid, profile: userProfile, createdAt: serverTimestamp(), matchToken: myMatchToken });
                        const unsubGameWait = onSnapshot(gamesRef, (gameSnap) => {
                            const myGame = gameSnap.docs.find(d => d.data().matchToken === myMatchToken && d.data().status === 'active');
                            if (myGame) { deleteDoc(myQueueRef).catch(() => {}); setGameId(myGame.id); unsubGameWait(); startGameListener(myGame.id); }
                        });
                    }
                } catch (error) { setSystemMessage("Hata: " + error.message); setGameState(GAME_STATES.LOBBY); }
            };

            const startGameListener = (id) => {
                if (!user) return;
                const gameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'games', id);
                unsubscribeGameRef.current = onSnapshot(gameRef, (docSnap) => {
                    if (!docSnap.exists()) return;
                    const data = docSnap.data();
                    const isP1 = data.player1.userId === user.uid;
                    const myProf = isP1 ? data.player1.profile : data.player2.profile;
                    const oppProf = isP1 ? data.player2.profile : data.player1.profile;
                    setOpponentProfile(oppProf); setCurrentTurn(data.currentTurn);
                    const matchData = calculateMatch(myProf, oppProf);
                    setMatchLevel(matchData.level); setSharedCategories(matchData.shared);
                    if (data.messages) setMessages(data.messages);
                    if (data.status === 'shared') setIsUnlimitedChat(true);

                    setGameState(prevState => {
                        if (prevState === GAME_STATES.SEARCHING || prevState === GAME_STATES.LOBBY) { setTimeout(() => setGameState(GAME_STATES.CHAT), 2000); return GAME_STATES.MATCH_FOUND; }
                        if (!isUnlimitedChat && data.status === 'active' && prevState === GAME_STATES.CHAT && data.messages && data.messages.length >= 6) return GAME_STATES.GUESS_LEVEL;
                        return prevState;
                    });
                });
            };

            const calculateMatch = (p1Profile, p2Profile) => {
                if(!p1Profile || !p2Profile) return { level: MATCH_LEVELS[0], shared: [], score: 0 };
                let score = 0; const shared = [];
                QUESTIONS.forEach(q => { if (p1Profile[q.id]?.toLowerCase().trim() === p2Profile[q.id]?.toLowerCase().trim()) { score++; shared.push(q.id); } });
                let level = MATCH_LEVELS[0];
                if (score === 1) level = MATCH_LEVELS[1]; else if (score === 2) level = MATCH_LEVELS[2]; else if (score === 3) level = MATCH_LEVELS[3]; else if (score >= 4) level = MATCH_LEVELS[4];
                return { level, shared, score };
            };

            const sendMessage = async () => {
                if (!inputText.trim() || !gameId) return;
                if (!isUnlimitedChat && currentTurn !== user.uid) { setSystemMessage("SÄ±ra sende deÄŸil!"); setTimeout(() => setSystemMessage(null), 2000); return; }
                const forbiddenWords = Object.values(userProfile).map(v => String(v).toLowerCase());
                const hasForbidden = forbiddenWords.some(word => word.length > 2 && inputText.toLowerCase().includes(word));
                if (!isUnlimitedChat && hasForbidden) { setSystemMessage("YasaklÄ± kelime!"); setInputText(""); setTimeout(() => setSystemMessage(null), 2000); return; }
                
                const gameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'games', gameId);
                try {
                    const gameSnapDirect = await getDoc(gameRef);
                    const gData = gameSnapDirect.data();
                    const nextTurn = gData.player1.userId === user.uid ? gData.player2.userId : gData.player1.userId;
                    await updateDoc(gameRef, { messages: [...(gData.messages || []), { senderId: user.uid, text: inputText, timestamp: Date.now(), type: 'text' }], currentTurn: nextTurn });
                    setInputText("");
                } catch (e) {}
            };

            const handleGuessToggle = (catId) => {
                const limit = guessedLevel ? guessedLevel.limit : 0;
                const currentCount = Object.values(guesses).filter(Boolean).length;
                if (!guesses[catId] && currentCount >= limit && limit !== 99) {
                    setSystemMessage(`Bu seviye iÃ§in en fazla ${limit} Ã¶zellik seÃ§ebilirsin!`);
                    setTimeout(() => setSystemMessage(null), 2000);
                    return;
                }
                setGuesses(prev => ({ ...prev, [catId]: !prev[catId] }));
            };

            const finalizeScore = () => {
                let finalScore = 0;
                if (guessedLevel.id === matchLevel.id) finalScore += 40;
                const totalShared = sharedCategories.length;
                if (totalShared > 0) {
                    let correct = 0; let wrong = 0;
                    Object.keys(guesses).forEach(key => { if(guesses[key]) { if (sharedCategories.includes(key)) correct++; else wrong++; } });
                    finalScore += (correct * (60/totalShared)) - (wrong * (60/totalShared));
                } else { if (Object.values(guesses).filter(Boolean).length === 0) finalScore += 60; }
                setScore(Math.max(0, Math.min(100, Math.round(finalScore))));
                setGameState(GAME_STATES.RESULT);
            };

            const shareResults = async () => {
                if (!gameId) return;
                const gameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'games', gameId);
                const gameSnap = await getDoc(gameRef);
                await updateDoc(gameRef, { 
                    status: 'shared',
                    messages: [...(gameSnap.data().messages||[]), { senderId: user.uid, type: 'result_card', timestamp: Date.now(), data: { score, guessedLevel: guessedLevel.label, realLevel: matchLevel.label } }] 
                });
                setSystemMessage("SonuÃ§lar gÃ¶nderildi!"); setTimeout(() => { setSystemMessage(null); setGameState(GAME_STATES.LOBBY); }, 2000);
            };

            const openInboxGame = (game) => {
                setGameId(game.id);
                setIsUnlimitedChat(true);
                startGameListener(game.id);
                setGameState(GAME_STATES.CHAT);
            };

            // --- SETTINGS MODAL ---
            const renderSettingsModal = () => (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in" onClick={(e) => e.target === e.currentTarget && setShowSettings(false)}>
                    <div className="bg-gray-800 border border-gray-700 p-6 rounded-2xl w-80 shadow-2xl relative">

        const root = ReactDOM.createRoot(document.getElementById('root'));
