<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizemli Bağ - Ruh Eşi Algoritması</title>
    
    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        @keyframes bounce-in { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 70% { transform: scale(0.9); } 100% { transform: scale(1); opacity: 1; } }
        .animate-bounce-in { animation: bounce-in 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #1f2937; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #db2777; border-radius: 20px; }
        
        .circular-chart { display: block; margin: 0 auto; max-width: 100%; max-height: 250px; }
        .circle-bg { fill: none; stroke: #374151; stroke-width: 3.8; }
        .circle { fill: none; stroke-width: 2.8; stroke-linecap: round; animation: progress 1s ease-out forwards; }
        @keyframes progress { 0% { stroke-dasharray: 0 100; } }
        .percentage { fill: #fff; font-family: sans-serif; font-weight: bold; font-size: 0.5em; text-anchor: middle; }
    </style>
</head>
<body class="bg-[#09090b] text-white font-sans selection:bg-pink-500 selection:text-white overflow-x-hidden">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- FIREBASE MODÜLLERİ ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, getDoc, setDoc,
            query, where, getDocs, deleteDoc, serverTimestamp, orderBy 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // ==================================================================
        // FIREBASE AYARLARI
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyC67niOAv8lLVAlDDRVSCQFTdyJO2eMn94",
            authDomain: "lier-db123.firebaseapp.com",
            projectId: "lier-db123",
            storageBucket: "lier-db123.firebasestorage.app",
            messagingSenderId: "637814349438",
            appId: "1:637814349438:web:c670c3e13dd5bd28a6422f",
            measurementId: "G-FLFVH8Z4R9"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase başlatma hatası:", e);
        }
        
        const APP_ID = "mystery-connection-v6"; 

        // --- IKON BİLEŞENİ ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: iconRef.current,
                        nameAttr: 'data-name',
                        attrs: { class: `lucide lucide-${name} ${className}`, width: size, height: size }
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} data-name={name} className="inline-flex items-center justify-center"></span>;
        };

        // --- SABİTLER ---
        const GAME_STATES = {
            AUTH: 'AUTH',
            PROFILE: 'PROFILE',
            LOBBY: 'LOBBY',
            SEARCHING: 'SEARCHING',
            MATCH_FOUND: 'MATCH_FOUND',
            CHAT: 'CHAT',
            GUESS_LEVEL: 'GUESS_LEVEL',
            GUESS_CRITERIA: 'GUESS_CRITERIA',
            RESULT: 'RESULT',
            INBOX: 'INBOX'
        };

        const MATCH_LEVELS = [
            { id: 0, label: "Farklı Dünyaların İnsanı", color: "text-gray-500", limit: 0, desc: "Hiçbir ortak nokta yok." },
            { id: 1, label: "Tesadüfi Benzerlik", color: "text-blue-400", limit: 1, desc: "Sadece 1 ortak nokta." },
            { id: 2, label: "Ortak Frekans", color: "text-green-400", limit: 2, desc: "Birkaç ortak nokta." },
            { id: 3, label: "Güçlü Bağ", color: "text-purple-400", limit: 3, desc: "Birçok ortak nokta." },
            { id: 4, label: "Ruh Eşi", color: "text-pink-500", limit: 99, desc: "Neredeyse aynısınız!" }
        ];

        const QUESTIONS = [
            { id: 'color', label: 'En sevdiğin renk?', iconName: 'zap', options: ['Mavi', 'Kırmızı', 'Siyah', 'Yeşil', 'Sarı', 'Mor', 'Turuncu', 'Beyaz'] },
            { id: 'food', label: 'En sevdiğin yemek?', iconName: 'heart', options: ['Pizza', 'Burger', 'Sushi', 'Kebap', 'Makarna', 'Salata', 'Tatlı', 'Mantı'] },
            { id: 'toy', label: 'Çocukken en sevdiğin oyuncak?', iconName: 'ghost', options: ['Lego', 'Barbie', 'Araba', 'Peluş', 'Action Man', 'Top', 'Gameboy', 'Puzzle'] },
            { id: 'music', label: 'Müzik türün?', iconName: 'music', options: ['Pop', 'Rock', 'Rap', 'Klasik', 'Jazz', 'Elektronik', 'Indie', 'Metal'] },
            { id: 'person', label: 'Değerli insan tipi?', iconName: 'user', options: ['Aile', 'Dost', 'Sevgili', 'Kendim', 'Mentor', 'Evcil Hayvan'] },
            { id: 'fear', label: 'En büyük korkun?', iconName: 'frown', options: ['Yalnızlık', 'Yükseklik', 'Böcek', 'Başarısızlık', 'Karanlık', 'Ölüm', 'Palyaço'] },
            { id: 'excitement', label: 'Seni ne heyecanlandırır?', iconName: 'smile', options: ['Seyahat', 'Para', 'Aşk', 'Yemek', 'Adrenalin', 'Öğrenmek'] },
            { id: 'talent', label: 'İstediğin yetenek?', iconName: 'star', options: ['Uçmak', 'Görünmezlik', 'Zihin Okuma', 'Zamanı Durdurma', 'Işınlanma'] },
            { id: 'film', label: 'En sevdiğin film türü?', iconName: 'film', options: ['Bilim Kurgu', 'Romantik', 'Korku', 'Komedi', 'Aksiyon', 'Belgesel', 'Animasyon'] },
            { id: 'book', label: 'En sevdiğin kitap türü?', iconName: 'book', options: ['Roman', 'Kişisel Gelişim', 'Tarih', 'Fantastik', 'Polisiye', 'Şiir'] },
            { id: 'item', label: 'Vazgeçilmez eşyan?', iconName: 'coffee', options: ['Telefon', 'Kulaklık', 'Bilgisayar', 'Saat', 'Gözlük', 'Defter'] },
            { id: 'trait', label: 'En sevdiğin özelliğin?', iconName: 'sparkles', options: ['Zeka', 'Mizah', 'Sabır', 'Cesaret', 'Dürüstlük', 'Sadakat'] }
        ];

        function MysteryConnectionGame() {
            const { useState, useEffect, useRef } = React;
            
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [gameState, setGameState] = useState(GAME_STATES.AUTH);
            const [userProfile, setUserProfile] = useState({ name: '', age: '' });
            const [opponentProfile, setOpponentProfile] = useState({});
            const [matchLevel, setMatchLevel] = useState(null);
            const [sharedCategories, setSharedCategories] = useState([]);
            
            const [authMode, setAuthMode] = useState('LOGIN');
            const [authCreds, setAuthCreds] = useState({ username: '', password: '' });
            const [authLoading, setAuthLoading] = useState(false);

            const [gameId, setGameId] = useState(null);
            const [currentTurn, setCurrentTurn] = useState(null);
            const [onlineCount, setOnlineCount] = useState(0);
            const unsubscribeGameRef = useRef(null);

            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState("");
            const [systemMessage, setSystemMessage] = useState(null);
            
            const [guessedLevel, setGuessedLevel] = useState(null);
            const [guesses, setGuesses] = useState({});
            const [score, setScore] = useState(0);
            const [inboxGames, setInboxGames] = useState([]);
            const [isUnlimitedChat, setIsUnlimitedChat] = useState(false);

            const chatEndRef = useRef(null);

            // 1. AUTHENTICATION LISTENER
            useEffect(() => {
                if (!auth) return;
                const unsubscribe = onAuthStateChanged(auth, async (u) => { 
                    if (u) {
                        setUser(u);
                        // DÜZELTME: Kullanıcı profili artık 'users/{uid}/data/profile' altında aranıyor (Rule 1'e uygun)
                        const docRef = doc(db, 'artifacts', APP_ID, 'users', u.uid, 'data', 'profile');
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            setUserProfile(docSnap.data());
                            setGameState(GAME_STATES.LOBBY);
                        } else {
                            setGameState(GAME_STATES.PROFILE);
                        }
                    } else {
                        setUser(null);
                        setGameState(GAME_STATES.AUTH);
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. ONLINE PRESENCE
            useEffect(() => {
                if (!user) return;
                // Presence verisi public data altında olmalı
                const presenceRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'presence', user.uid);
                setDoc(presenceRef, { lastSeen: serverTimestamp(), userId: user.uid }, { merge: true }).catch(() => {});
                
                const interval = setInterval(() => {
                    setDoc(presenceRef, { lastSeen: serverTimestamp(), userId: user.uid }, { merge: true }).catch(() => {});
                }, 30000);

                const presenceColl = collection(db, 'artifacts', APP_ID, 'public', 'data', 'presence');
                const unsubPresence = onSnapshot(presenceColl, (snapshot) => {
                    const now = new Date();
                    setOnlineCount(snapshot.docs.filter(d => d.data().lastSeen && (now - d.data().lastSeen.toDate()) < 120000).length);
                });
                return () => { clearInterval(interval); unsubPresence(); };
            }, [user]);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            // 3. INBOX LISTENER
            useEffect(() => {
                if (!user || gameState === GAME_STATES.AUTH) return;
                const gamesRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'games');
                const q = query(gamesRef, orderBy('createdAt', 'desc')); 
                const unsubInbox = onSnapshot(q, (snapshot) => {
                    const myGames = snapshot.docs
                        .map(d => ({ id: d.id, ...d.data() }))
                        .filter(g => (g.player1.userId === user.uid || g.player2.userId === user.uid) && g.status === 'shared');
                    setInboxGames(myGames);
                });
                return () => unsubInbox();
            }, [user, gameState]);


            // --- AUTH FONKSİYONLARI ---
            const handleAuth = async () => {
                if (!authCreds.username || !authCreds.password) return setSystemMessage("Lütfen tüm alanları doldurun.");
                if (authCreds.username.length < 3) return setSystemMessage("Kullanıcı adı en az 3 karakter olmalı.");
                if (authCreds.password.length < 6) return setSystemMessage("Şifre en az 6 karakter olmalı.");

                setAuthLoading(true);
                setSystemMessage(null);

                const email = `${authCreds.username.toLowerCase()}@gizemlibag.com`;

                try {
                    if (authMode === 'REGISTER') {
                        // DÜZELTME: Kullanıcı adı kontrolü artık 'public/data/usernames' altında (Rule 1'e uygun)
                        const usernameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'usernames', authCreds.username.toLowerCase());
                        const usernameSnap = await getDoc(usernameRef);
                        
                        if (usernameSnap.exists()) {
                            throw new Error("Bu kullanıcı adı zaten alınmış.");
                        }

                        // Kayıt
                        const userCredential = await createUserWithEmailAndPassword(auth, email, authCreds.password);
                        const uid = userCredential.user.uid;

                        // DÜZELTME: Kullanıcı adı ve profil kayıt yolları güncellendi
                        await setDoc(usernameRef, { uid: uid });
                        // Kullanıcı profili 'users/{uid}/data/profile' altına kaydediliyor
                        await setDoc(doc(db, 'artifacts', APP_ID, 'users', uid, 'data', 'profile'), {
                            username: authCreds.username,
                            name: authCreds.username, 
                            age: ''
                        });
                        
                    } else {
                        await signInWithEmailAndPassword(auth, email, authCreds.password);
                    }
                } catch (error) {
                    console.error("Auth error:", error);
                    let msg = "Bir hata oluştu. Lütfen tekrar deneyin.";
                    
                    if (error.message.includes("taken")) msg = "Bu kullanıcı adı zaten alınmış.";
                    else if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') msg = "Kullanıcı adı veya şifre hatalı.";
                    else if (error.code === 'auth/email-already-in-use') msg = "Bu kullanıcı adı kullanımda.";
                    else if (error.code === 'auth/operation-not-allowed') msg = "Lütfen Firebase Konsolunda 'Email/Password' girişini etkinleştirin!"; // Hata mesajı eklendi
                    else if (error.code === 'permission-denied') msg = "Erişim reddedildi. Firebase kurallarını kontrol edin.";
                    
                    setSystemMessage(msg);
                } finally {
                    setAuthLoading(false);
                }
            };

            const handleLogout = async () => {
                await signOut(auth);
                setGameState(GAME_STATES.AUTH);
                setAuthCreds({ username: '', password: '' });
            };

            const saveProfile = async () => {
                if (!user) return;
                // DÜZELTME: Profil kaydı yolu güncellendi
                await setDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'data', 'profile'), userProfile, { merge: true });
                setGameState(GAME_STATES.LOBBY);
            };

            const isProfileComplete = userProfile.name && userProfile.age && QUESTIONS.every(q => userProfile[q.id] && userProfile[q.id].trim() !== "");

            const startMatchmaking = async () => {
                if (!user) return;
                setMessages([]); setGameId(null); setCurrentTurn(null); setOpponentProfile({}); setGuesses({}); setGuessedLevel(null); setScore(0); setIsUnlimitedChat(false);

                setGameState(GAME_STATES.SEARCHING);
                setSystemMessage(null);

                const myMatchToken = Math.random().toString(36).substring(2) + Date.now().toString(36);
                const queueRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'matchmaking_queue');
                const gamesRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'games');

                try {
                    const snapshot = await getDocs(queueRef);
                    const now = Date.now();

                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        if (data.createdAt && data.createdAt.toDate && (now - data.createdAt.toDate().getTime() > 120000)) { 
                            deleteDoc(doc.ref).catch(() => {}); 
                        }
                    });

                    const opponentDoc = snapshot.docs.find(doc => {
                        const data = doc.data();
                        if (data.userId === user.uid) return false;
                        if (!data.createdAt) return true;
                        return (now - (data.createdAt.toDate ? data.createdAt.toDate().getTime() : now)) < 45000; 
                    });

                    if (opponentDoc) {
                        const opponentData = opponentDoc.data();
                        try {
                            await deleteDoc(opponentDoc.ref);
                            const starter = Math.random() < 0.5 ? user.uid : opponentData.userId;
                            const newGameRef = await addDoc(gamesRef, {
                                player1: opponentData,
                                player2: { userId: user.uid, profile: userProfile },
                                status: 'active',
                                matchToken: opponentData.matchToken,
                                currentTurn: starter,
                                createdAt: serverTimestamp(),
                                messages: []
                            });
                            setGameId(newGameRef.id);
                            startGameListener(newGameRef.id);
                        } catch (e) { setTimeout(startMatchmaking, 500); }
                    } else {
                        const myOldEntries = snapshot.docs.filter(doc => doc.data().userId === user.uid);
                        myOldEntries.forEach(d => deleteDoc(d.ref));
                        const myQueueRef = await addDoc(queueRef, { 
                            userId: user.uid, profile: userProfile, createdAt: serverTimestamp(), matchToken: myMatchToken 
                        });
                        const unsubGameWait = onSnapshot(gamesRef, (gameSnap) => {
                            const myGame = gameSnap.docs.find(d => d.data().matchToken === myMatchToken && d.data().status === 'active');
                            if (myGame) {
                                deleteDoc(myQueueRef).catch(() => {}); 
                                setGameId(myGame.id);
                                unsubGameWait(); 
                                startGameListener(myGame.id);
                            }
                        });
                    }
                } catch (error) {
                    setSystemMessage("Hata: " + error.message);
                    setGameState(GAME_STATES.LOBBY);
                }
            };

            const startGameListener = (id) => {
                if (!user) return;
                const gameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'games', id);
                
                unsubscribeGameRef.current = onSnapshot(gameRef, (docSnap) => {
                    if (!docSnap.exists()) return;
                    const data = docSnap.data();
                    
                    const isP1 = data.player1.userId === user.uid;
                    const myProf = isP1 ? data.player1.profile : data.player2.profile;
                    const oppProf = isP1 ? data.player2.profile : data.player1.profile;
                    
                    setOpponentProfile(oppProf);
                    setCurrentTurn(data.currentTurn);
                    
                    const matchData = calculateMatch(myProf, oppProf);
                    setMatchLevel(matchData.level);
                    setSharedCategories(matchData.shared);
                    
                    if (data.messages) setMessages(data.messages);
                    if (data.status === 'shared') setIsUnlimitedChat(true);

                    setGameState(prevState => {
                        if (prevState === GAME_STATES.SEARCHING || prevState === GAME_STATES.LOBBY) {
                            setTimeout(() => setGameState(GAME_STATES.CHAT), 2000);
                            return GAME_STATES.MATCH_FOUND;
                        }
                        if (!isUnlimitedChat && data.status === 'active' && prevState === GAME_STATES.CHAT && data.messages && data.messages.length >= 6) {
                             return GAME_STATES.GUESS_LEVEL;
                        }
                        return prevState;
                    });
                });
            };

            const calculateMatch = (p1Profile, p2Profile) => {
                if(!p1Profile || !p2Profile) return { level: MATCH_LEVELS[0], shared: [], score: 0 };
                let score = 0;
                const shared = [];
                QUESTIONS.forEach(q => {
                    if (p1Profile[q.id]?.toLowerCase().trim() === p2Profile[q.id]?.toLowerCase().trim()) {
                        score++;
                        shared.push(q.id);
                    }
                });
                let level = MATCH_LEVELS[0];
                if (score === 1) level = MATCH_LEVELS[1];
                else if (score === 2) level = MATCH_LEVELS[2];
                else if (score === 3) level = MATCH_LEVELS[3];
                else if (score >= 4) level = MATCH_LEVELS[4];

                return { level, shared, score };
            };

            const sendMessage = async () => {
                if (!inputText.trim() || !gameId) return;
                if (!isUnlimitedChat && currentTurn !== user.uid) {
                    setSystemMessage("Sıra henüz sende değil!");
                    setTimeout(() => setSystemMessage(null), 2000);
                    return;
                }
                const forbiddenWords = Object.values(userProfile).map(v => String(v).toLowerCase());
                const inputLower = inputText.toLowerCase();
                const hasForbidden = forbiddenWords.some(word => word.length > 2 && inputLower.includes(word));

                if (!isUnlimitedChat && hasForbidden) {
                    setSystemMessage("Yasaklı kelime kullandın!");
                    setInputText("");
                    setTimeout(() => setSystemMessage(null), 2000);
                    return; 
                }
                
                const gameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'games', gameId);
                try {
                    const gameSnapDirect = await getDoc(gameRef);
                    const gData = gameSnapDirect.data();
                    const nextTurn = gData.player1.userId === user.uid ? gData.player2.userId : gData.player1.userId;
                    const newMessage = { senderId: user.uid, text: inputText, timestamp: Date.now() };
                    await updateDoc(gameRef, { messages: [...(gData.messages || []), newMessage], currentTurn: nextTurn });
                    setInputText("");
                } catch (e) {}
            };

            const handleGuessToggle = (catId) => {
                const limit = guessedLevel ? guessedLevel.limit : 0;
                const currentCount = Object.values(guesses).filter(Boolean).length;
                if (!guesses[catId] && currentCount >= limit && limit !== 99) {
                    setSystemMessage(`Bu seviye için en fazla ${limit} özellik seçebilirsin!`);
                    setTimeout(() => setSystemMessage(null), 2000);
                    return;
                }
                setGuesses(prev => ({ ...prev, [catId]: !prev[catId] }));
            };

            const finalizeScore = () => {
                let finalScore = 0;
                const correctLevel = guessedLevel.id === matchLevel.id;
                if (correctLevel) {
                    finalScore += 50;
                    if (matchLevel.id === 0) finalScore = 100; 
                }
                if (matchLevel.id !== 0) {
                    let correctAttrs = 0;
                    let wrongAttrs = 0;
                    Object.keys(guesses).forEach(key => {
                        if (guesses[key]) {
                            if (sharedCategories.includes(key)) correctAttrs++;
                            else wrongAttrs++;
                        }
                    });
                    finalScore += (correctAttrs * 10);
                    finalScore -= (wrongAttrs * 5);
                }
                if (finalScore < 0) finalScore = 0;
                setScore(finalScore);
                setGameState(GAME_STATES.RESULT);
            };

            const shareResults = async () => {
                if (!gameId) return;
                const gameRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'games', gameId);
                await updateDoc(gameRef, { status: 'shared' });
                setSystemMessage("Sonuçlar gönderildi!");
                setTimeout(() => { setSystemMessage(null); setGameState(GAME_STATES.LOBBY); }, 2000);
            };

            const openInboxGame = (game) => {
                setGameId(game.id);
                setIsUnlimitedChat(true);
                startGameListener(game.id);
                setGameState(GAME_STATES.RESULT);
            };

            // --- RENDERLAR ---

            const renderAuthScreen = () => (
                <div className="flex flex-col items-center justify-center h-[90vh] p-6 animate-fade-in">
                    <div className="w-full max-w-md bg-gray-800/90 p-8 rounded-2xl border border-gray-700 shadow-2xl">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-2">GİZEMLİ BAĞ</h1>
                            <p className="text-gray-400 text-sm">Kaderindeki kişiyi bulmaya hazır mısın?</p>
                        </div>

                        {systemMessage && (
                            <div className="bg-red-900/50 border border-red-500 text-red-200 text-sm p-3 rounded-lg mb-4 flex items-center gap-2">
                                <Icon name="alert-circle" size={16} /> {systemMessage}
                            </div>
                        )}

                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Kullanıcı Adı</label>
                                <input 
                                    type="text" 
                                    value={authCreds.username}
                                    onChange={(e) => setAuthCreds(p => ({...p, username: e.target.value.replace(/\s/g, '')}))}
                                    className="w-full bg-gray-900 border border-gray-600 rounded-xl p-4 text-white focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none transition-all"
                                    placeholder="kullaniciadi"
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Şifre</label>
                                <input 
                                    type="password" 
                                    value={authCreds.password}
                                    onChange={(e) => setAuthCreds(p => ({...p, password: e.target.value}))}
                                    className="w-full bg-gray-900 border border-gray-600 rounded-xl p-4 text-white focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none transition-all"
                                    placeholder="••••••"
                                />
                            </div>

                            <button 
                                onClick={handleAuth} 
                                disabled={authLoading}
                                className="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {authLoading ? "İşleniyor..." : (authMode === 'LOGIN' ? "Giriş Yap" : "Kayıt Ol")}
                            </button>
                        </div>

                        <div className="mt-6 text-center">
                            <button 
                                onClick={() => { setAuthMode(authMode === 'LOGIN' ? 'REGISTER' : 'LOGIN'); setSystemMessage(null); }}
                                className="text-gray-400 hover:text-white text-sm underline decoration-pink-500 underline-offset-4 transition-colors"
                            >
                                {authMode === 'LOGIN' ? "Hesabın yok mu? Kayıt Ol" : "Zaten hesabın var mı? Giriş Yap"}
                            </button>
                        </div>
                    </div>
                </div>
            );

            const renderProfileScreen = () => (
                <div className="max-w-4xl mx-auto p-6 pb-20 animate-fade-in">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-600 mb-2">Profil Oluştur</h1>
                    </div>
                    <div className="bg-gray-800/80 p-6 rounded-xl border border-gray-700 mb-6 flex flex-col md:flex-row gap-4">
                        <div className="flex-1"><label className="text-gray-400 text-sm">İsim (Görünen)</label><input type="text" value={userProfile.name} onChange={(e) => setUserProfile(p => ({...p, name: e.target.value}))} className="w-full bg-gray-900 border border-gray-700 rounded p-2 outline-none" /></div>
                        <div className="w-32"><label className="text-gray-400 text-sm">Yaş</label><input type="number" value={userProfile.age} onChange={(e) => setUserProfile(p => ({...p, age: e.target.value}))} className="w-full bg-gray-900 border border-gray-700 rounded p-2 outline-none" /></div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {QUESTIONS.map((q) => (
                            <div key={q.id} className="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                                <label className="flex items-center gap-2 text-pink-500 mb-2"><Icon name={q.iconName} size={18} /> {q.label}</label>
                                <div className="flex flex-wrap gap-2 mb-2">{q.options.slice(0,4).map(opt => (<button key={opt} onClick={() => setUserProfile(p => ({...p, [q.id]: opt}))} className={`px-2 py-1 text-xs rounded ${userProfile[q.id] === opt ? 'bg-pink-600 text-white' : 'bg-gray-700 text-gray-300'}`}>{opt}</button>))}</div>
                                <input type="text" placeholder="Özel cevap..." value={userProfile[q.id] || ''} onChange={(e) => setUserProfile(p => ({...p, [q.id]: e.target.value}))} className="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm outline-none" />
                            </div>
                        ))}
                    </div>
                    <div className="mt-8 flex justify-center pb-10"><button disabled={!isProfileComplete} onClick={saveProfile} className="px-12 py-4 bg-pink-600 rounded-full font-bold text-white hover:scale-105 transition-transform disabled:opacity-50 disabled:cursor-not-allowed">Kaydet ve Devam Et</button></div>
                </div>
            );

            const renderLobbyScreen = () => (
                <div className="flex flex-col items-center justify-center h-[80vh] animate-fade-in relative">
                    <div className="absolute top-0 left-0 w-full p-4 flex justify-between items-center">
                        <button onClick={() => setGameState(GAME_STATES.INBOX)} className="relative bg-gray-800 p-3 rounded-full hover:bg-gray-700 transition-colors border border-gray-600">
                            <Icon name="mail" size={24} className="text-white" />{inboxGames.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-xs w-5 h-5 flex items-center justify-center rounded-full">{inboxGames.length}</span>}
                        </button>
                        <div className="flex items-center gap-2 bg-gray-800 px-4 py-2 rounded-full border border-gray-700"><div className={`w-2 h-2 rounded-full ${onlineCount > 0 ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div><span className="text-gray-300 text-sm">{onlineCount} Online</span></div>
                        <div className="flex gap-2">
                            <button onClick={() => setGameState(GAME_STATES.PROFILE)} className="bg-gray-800 p-3 rounded-full hover:bg-gray-700 transition-colors border border-gray-600"><Icon name="edit-3" size={24} className="text-white" /></button>
                            <button onClick={handleLogout} className="bg-gray-800 p-3 rounded-full hover:bg-red-900/50 transition-colors border border-gray-600"><Icon name="log-out" size={24} className="text-red-400" /></button>
                        </div>
                    </div>
                    {systemMessage && <div className="absolute top-20 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl z-50 animate-bounce">{systemMessage}</div>}
                    <h2 className="text-5xl font-black text-white mb-16 tracking-tight drop-shadow-lg">KADER ANI</h2>
                    <div className="relative group cursor-pointer" onClick={startMatchmaking}>
                        <div className="absolute -inset-4 bg-red-500/20 rounded-full blur-xl group-hover:bg-red-500/40 transition-all duration-500 animate-pulse"></div>
                        <div className="relative w-48 h-48 bg-gradient-to-tr from-red-600 to-red-500 rounded-full flex items-center justify-center shadow-[0_0_50px_-10px_rgba(220,38,38,0.5)] transition-transform duration-200 active:scale-95 group-hover:shadow-[0_0_70px_-10px_rgba(220,38,38,0.7)]">
                            <div className="w-40 h-40 rounded-full border-2 border-white/10 flex items-center justify-center"><div className="w-32 h-32 rounded-full bg-gradient-to-b from-red-500 to-red-700 flex items-center justify-center shadow-inner"><span className="text-white/90 font-bold text-lg tracking-widest">BAŞLAT</span></div></div>
                        </div>
                    </div>
                    <p className="mt-16 text-gray-500 text-center max-w-md text-sm font-medium uppercase">Butona bas, anlık olarak online olan birini bul.</p>
                </div>
            );

            const renderSearchingScreen = () => (
                <div className="flex flex-col items-center justify-center h-[80vh]">
                    <div className="relative w-24 h-24"><div className="absolute inset-0 border-t-4 border-pink-500 rounded-full animate-spin"></div><div className="absolute inset-2 border-b-4 border-violet-500 rounded-full animate-spin reverse"></div></div>
                    <h3 className="mt-8 text-2xl font-bold text-white">Eşleşme Aranıyor...</h3>
                    <button onClick={() => { setGameState(GAME_STATES.LOBBY); setSystemMessage(null); }} className="mt-8 px-6 py-2 bg-gray-800 rounded-full text-sm hover:bg-gray-700 border border-gray-700">İptal Et</button>
                </div>
            );

            const renderMatchFoundScreen = () => (
                <div className="flex flex-col items-center justify-center h-[80vh] animate-bounce-in">
                    <div className="bg-gradient-to-br from-green-500 to-emerald-700 p-6 rounded-full mb-6 shadow-2xl shadow-green-500/30"><Icon name="check" size={64} className="text-white" /></div>
                    <h2 className="text-4xl font-bold text-white mb-2">Bağlantı Kuruldu!</h2>
                    <div className="bg-gray-800/80 p-6 rounded-xl border border-gray-700 mt-6 text-center backdrop-blur-sm max-w-md"><div className="flex flex-col items-center gap-2"><Icon name="lock" className="text-pink-500" size={32} /><h3 className="text-2xl font-black text-white mb-2">Seviye Gizlendi</h3><p className="text-gray-300 text-sm">Sırayla konuşma başladı. Herkesin 3 mesaj hakkı var.</p></div></div>
                </div>
            );

            const renderChatScreen = () => {
                const isMyTurn = currentTurn === user.uid;
                const myMessagesCount = messages.filter(m => m.senderId === user.uid).length;
                const remainingRights = 3 - myMessagesCount;
                return (
                    <div className="h-[85vh] flex flex-col max-w-3xl mx-auto">
                        <div className="bg-gray-800 p-4 rounded-t-xl border-b border-gray-700 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                {isUnlimitedChat && <button onClick={() => setGameState(GAME_STATES.INBOX)} className="mr-2 text-gray-400 hover:text-white"><Icon name="arrow-left" /></button>}
                                <div className="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg"><Icon name="user" size={20} className="text-white" /></div><div><h3 className="font-bold text-white">{opponentProfile.name} ({opponentProfile.age})</h3>{!isUnlimitedChat && <span className="text-xs text-gray-400 flex items-center gap-1"><Icon name="lock" size={10} /> Bağ Seviyesi Gizli</span>}</div>
                            </div>
                            {!isUnlimitedChat && (<div className="flex items-center gap-2 bg-gray-900 px-3 py-1 rounded-full border border-gray-700"><Icon name="message-circle" size={14} className="text-pink-500" /><span className="text-sm font-bold text-gray-300">Hak: {remainingRights}/3</span></div>)}
                        </div>
                        <div className="flex-1 bg-gray-900/50 overflow-y-auto p-4 space-y-4 scrollbar-thin relative">
                            {systemMessage && <div className="absolute top-4 left-1/2 transform -translate-x-1/2 bg-red-600/90 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-xl z-50 animate-bounce">{systemMessage}</div>}
                            {messages.map((msg, idx) => { const isMe = msg.senderId === user.uid; return (<div key={idx} className={`flex ${isMe ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[80%] p-3 rounded-2xl ${isMe ? 'bg-pink-600 text-white rounded-tr-none' : 'bg-gray-700 text-gray-200 rounded-tl-none'}`}>{msg.text}</div></div>); })}
                            <div ref={chatEndRef} />
                        </div>
                        <div className="p-4 bg-gray-800 rounded-b-xl border-t border-gray-700">
                            {!isUnlimitedChat && (<div className="mb-2 text-center">{isMyTurn ? <span className="text-green-400 text-xs font-bold animate-pulse">● Sıra Sende!</span> : <span className="text-gray-500 text-xs font-bold">○ Karşı taraf yazıyor...</span>}</div>)}
                            <div className="flex gap-2 items-center">
                                <input type="text" disabled={!isUnlimitedChat && !isMyTurn} value={inputText} onChange={(e) => setInputText(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && sendMessage()} placeholder="Mesajını yaz..." className={`flex-1 bg-gray-900 border border-gray-700 rounded-full px-6 py-3 text-white outline-none ${!isUnlimitedChat && !isMyTurn && 'opacity-50'}`} />
                                <button disabled={!isUnlimitedChat && !isMyTurn} onClick={sendMessage} className={`bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all hover:scale-110 ${!isUnlimitedChat && !isMyTurn && 'opacity-50 cursor-not-allowed'}`}><Icon name="send" size={20} /></button>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderGuessLevelScreen = () => (
                <div className="max-w-2xl mx-auto p-6 text-center h-[80vh] flex flex-col justify-center">
                    <h2 className="text-3xl font-bold text-white mb-6">Süre Doldu!</h2>
                    <p className="text-gray-400 mb-10 text-lg">Sence aranızdaki bağ seviyesi nedir?</p>
                    <div className="space-y-3 max-w-md mx-auto w-full">
                        {MATCH_LEVELS.map((level) => (<button key={level.id} onClick={() => { setGuessedLevel(level); setGameState(GAME_STATES.GUESS_CRITERIA); }} className="w-full bg-gray-800 hover:bg-gray-700 border border-gray-700 p-4 rounded-xl flex justify-between items-center group"><span className={`text-lg font-bold ${level.color}`}>{level.label}</span><span className="text-gray-500 text-xs">Seç &rarr;</span></button>))}
                    </div>
                </div>
            );

            const renderGuessCriteriaScreen = () => (
                <div className="max-w-4xl mx-auto p-6 pb-20">
                    <h2 className="text-3xl font-bold text-center text-white mb-2">Kanıtın Ne?</h2>
                    <p className="text-center text-gray-400 mb-4">"{guessedLevel.label}" için {guessedLevel.limit === 99 ? <span className="text-green-400 font-bold ml-1">SINIRSIZ</span> : <span className="text-pink-500 font-bold ml-1">{guessedLevel.limit} ADET</span>} ortak özellik seçebilirsin.</p>
                    {systemMessage && <div className="text-center text-red-500 font-bold mb-4">{systemMessage}</div>}
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mb-8">
                        {QUESTIONS.map((q) => (<button key={q.id} onClick={() => handleGuessToggle(q.id)} className={`p-3 rounded-xl border flex flex-col items-center gap-2 transition-all ${guesses[q.id] ? 'bg-pink-500/20 border-pink-500 text-pink-400' : 'bg-gray-800 border-gray-700 text-gray-500 hover:border-gray-600'}`}><Icon name={q.iconName} size={18} /><span className="text-xs font-medium text-center">{q.label.split('?')[0]}</span></button>))}
                    </div>
                    <div className="flex justify-center"><button onClick={finalizeScore} className="bg-gradient-to-r from-pink-600 to-violet-600 px-12 py-4 rounded-full text-white font-bold text-xl hover:scale-105 transition-transform">Sonuçları Gör</button></div>
                </div>
            );

            const renderResultScreen = () => {
                const correctGuesses = Object.keys(guesses).filter(id => guesses[id] && sharedCategories.includes(id)).length;
                const levelGuessCorrect = guessedLevel?.id === matchLevel?.id;
                const scorePercentage = Math.min(score, 100);
                const strokeDash = `${scorePercentage}, 100`;

                return (
                    <div className="max-w-4xl mx-auto p-6 pb-20">
                        <div className="text-center mb-8">
                            <h2 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-600 mb-6">YÜZLEŞME</h2>
                            <div className="relative w-40 h-40 mx-auto">
                                <svg viewBox="0 0 36 36" className="circular-chart">
                                    <path className="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path className="circle" strokeDasharray={strokeDash} stroke={score >= 70 ? "#10B981" : score >= 40 ? "#F59E0B" : "#EF4444"} d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                </svg>
                                <div className="absolute inset-0 flex flex-col items-center justify-center"><span className="text-3xl font-black text-white">{score}</span><span className="text-[10px] text-gray-400 uppercase tracking-widest">PUAN</span></div>
                            </div>
                        </div>
                        <div className="flex flex-col md:flex-row justify-center gap-6 mt-8 items-center mb-10">
                            <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700 min-w-[200px] text-center"><p className="text-gray-500 text-xs uppercase">Tahminin</p><p className={`text-xl font-bold ${guessedLevel?.color}`}>{guessedLevel?.label}</p></div>
                            {levelGuessCorrect ? <Icon name="check-circle" size={32} className="text-green-500" /> : <span className="text-gray-600">VS</span>}
                            <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700 min-w-[200px] text-center relative overflow-hidden"><div className="absolute top-0 right-0 bg-pink-600 text-white text-[10px] px-2 py-1 rounded-bl">GERÇEK</div><p className="text-gray-500 text-xs uppercase">Algoritma</p><p className={`text-xl font-bold ${matchLevel.color}`}>{matchLevel.label}</p></div>
                        </div>
                        <div className="bg-gray-900/50 p-4 rounded-xl border border-gray-800 mb-8 text-center"><h4 className="text-gray-400 text-sm mb-3">Ortak Noktalarınız</h4><div className="flex flex-wrap justify-center gap-2">{sharedCategories.length > 0 ? sharedCategories.map(catId => { const q = QUESTIONS.find(q => q.id === catId); return <span key={catId} className="bg-green-900 text-green-200 px-3 py-1 rounded-full text-xs border border-green-700">{q.label.split('?')[0]}: {userProfile[catId]}</span> }) : <span className="text-gray-500 text-sm">Hiç ortak noktanız yok.</span>}</div></div>
                        <div className="flex flex-col gap-4 justify-center items-center mt-8">
                            {!isUnlimitedChat && (<button onClick={shareResults} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full font-bold flex items-center gap-2 shadow-lg"><Icon name="send" size={20} /> Sonuçları Partnere Gönder</button>)}
                            {isUnlimitedChat && (<button onClick={() => setGameState(GAME_STATES.CHAT)} className="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-full font-bold flex items-center gap-2 shadow-lg"><Icon name="message-circle" size={20} /> Sohbete Devam Et</button>)}
                            <button onClick={() => { setGameState(GAME_STATES.LOBBY); setGameId(null); setMessages([]); setQuestionsLeft(3); setCurrentTurn(null); }} className="bg-gradient-to-r from-pink-500 to-violet-600 text-white px-8 py-3 rounded-full font-bold text-lg shadow-lg hover:scale-105 transition-all">Yeni Bir Şans Dene</button>
                        </div>
                    </div>
                );
            };

            const renderInboxScreen = () => (
                <div className="max-w-2xl mx-auto p-6 h-[80vh]">
                    <div className="flex items-center gap-4 mb-8"><button onClick={() => setGameState(GAME_STATES.LOBBY)} className="p-2 bg-gray-800 rounded-full"><Icon name="arrow-left" /></button><h2 className="text-3xl font-bold">Gelen Kutusu</h2></div>
                    <div className="space-y-4 overflow-y-auto h-full pb-20">{inboxGames.length === 0 ? <p className="text-gray-500 text-center">Henüz mesaj yok.</p> : inboxGames.map(g => { const isP1 = g.player1.userId === user.uid; const partner = isP1 ? g.player2.profile : g.player1.profile; return (<div key={g.id} onClick={() => openInboxGame(g)} className="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center cursor-pointer hover:border-pink-500 transition-colors"><div className="flex items-center gap-4"><div className="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center"><Icon name="user" /></div><div><h4 className="font-bold text-white">{partner.name} ({partner.age})</h4><p className="text-xs text-gray-400">Sonuçlar paylaşıldı</p></div></div><Icon name="chevron-right" className="text-gray-500" /></div>) })}</div>
                </div>
            );

            switch(gameState) {
                case GAME_STATES.AUTH: return renderAuthScreen();
                case GAME_STATES.PROFILE: return renderProfileScreen();
                case GAME_STATES.LOBBY: return renderLobbyScreen();
                case GAME_STATES.SEARCHING: return renderSearchingScreen();
                case GAME_STATES.MATCH_FOUND: return renderMatchFoundScreen();
                case GAME_STATES.CHAT: return renderChatScreen();
                case GAME_STATES.GUESS_LEVEL: return renderGuessLevelScreen();
                case GAME_STATES.GUESS_CRITERIA: return renderGuessCriteriaScreen();
                case GAME_STATES.RESULT: return renderResultScreen();
                case GAME_STATES.INBOX: return renderInboxScreen();
                default: return renderAuthScreen();
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MysteryConnectionGame />);
    </script>
</body>
</html>
